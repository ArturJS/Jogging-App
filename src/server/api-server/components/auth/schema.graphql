type SignIn {
  email: String!
  password: String!
}

type SignUp {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  repeatPassword: String!
}

type User {
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  userData: User
}

type Mutation {
  signIn(signIn: SignIn!): Boolean
  signOut: Boolean
  signUp(signUp: SignUp!): Boolean
}
